	      <div class="widget widget-body-white">
		<form method="post" action="/Home/Index/tgbzcl" name="buy_share_form"
		class="form-horizontal margin-none" id="provide_help">
		  <div class="widget-head widget-head-blue" style="background-color:#003d74;">

		      <!-- 申请提供帮助 -->
		      我要众筹公益		    </h4>
		  </div>
		  <div class="widget-body">
		    <div class="form-group">
		      <p class="help-block apply_tip">

		      </p>
		      <label class="col-md-3 control-label">
			支付方式
		      </label>
		      <div class="col-md-9">
			<label>
			  <input type="checkbox" value="1" class="ckbox" name="zffs2" checked="">
			  支付宝支付
			</label>
			<!-- <label>
			  <input type="checkbox" value="1" class="ckbox" name="zffs3" checked="">
			  微信支付
			</label> -->
			<label>
			  <input type="checkbox" value="1" class="ckbox" name="zffs1" checked="">
			  银行支付
			</label>
		      </div>
		    </div>
			<!-- <div class="form-group">
			<label class="col-sm-3 control-label">输入排单币<span class="green">(余下次数{$paidan_num})</span></label>
		      <div class="col-sm-9">
			  <input type="text" readonly="" value="{$paidans.paidan}" id="pai" name="pai" placeholder="<if condition="$paidan_num gt 0">输入排单币<else/>你暂无排单币，可通过完成任务获得排单币</if>" style="font-size:12px" class="form-control get_amount">

			众筹公益金额
		      </label>
		      <div class="col-md-9">
			<input type="text" class="form-control get_amount" placeholder="输入{$jj01s}-{$jj01m}"
			name="amount" id="amount" autocomplete="off" required>
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="col-sm-3 control-label">我愿意排队的天数</label>
		      <div class="col-sm-9">
			  <div class="input-group" style="width: 90px;">
			    <span class="input-group-btn">
			      <button class="btn btn-default btn-sm" type="button" id="tsa-sub">-</button>
			    </span>
			      <input type="text" class="form-control" name="wait_day" value="0" id="tsa" autocomplete="off" required style="text-align: center;">
			    <span class="input-group-btn">
			      <button class="btn btn-default btn-sm" type="button" id="tsa-add">+</button>
			    </span>
			  </div>
			  <p class="help-block">
			      <input type="checkbox" class="i-checks" name="i-checks" checked="" required style="position: absolute; opacity: 0;">
     排队期间利息1%/天，排队最多7天，会员自由选择排队天数。警告，我已经完全了解所有风险。我自愿决定参与众筹公益帮助他人
			  </p>
		      </div>
		    </div>
		  </div>
		  <footer class="data-footer innerAll half text-right clearfix">
		    <button type="button" class="btn btn-default" data-dismiss="modal">
		      取消
		    </button>
		    <!-- <button type="button" class="btn_next btn-warning btn-sm" data-dismiss="modal"
		    data-toggle="modal" data-target="#myModal2">提供帮助</button>-->
		    <if condition="$tgbz_full">
		    	<input name="jhwjjc" id="jhwjjc" type="submit" class="btn_next btn-warning btn-sm btn btn-primary " disabled="disabled"
		    	value="今日排单金额已满 请明天再抢">
		    <elseif condition="!$tgbz_open"/>
		    	<input name="jhwjjc" id="jhwjjc" type="submit" class="btn_next btn-warning btn-sm btn btn-primary " disabled="disabled"
		    	value="已关闭排单">
		    <else/>
		    	<!-- <input name="jhwjjc" id="jhwjjc" type="submit" class="btn_next btn-warning btn-sm btn btn-primary "	value="提供帮助"> -->

	      </div>
	    </div>
	    <div class="col-md-12" id="gdWrap" style="">
	      <div class="widget widget-body-white">
		<form action="/Home/Index/jsbzcl" method="post" name="wallet_transfer_form_head" class="form-horizontal margin-none" id="wallet_transfer_form_head">
		  <fieldset>
		    <div class="widget-head widget-head-blue" style="background-color:#d20000;">
		      <h4 class="heading">
			<!-- 申请接受帮助 -->
			我要获取回报
		      </h4>
		    </div>
		    <div class="widget-body">
		      <div class="form-group">
			<label class="col-md-3 control-label">
			  选择钱包
			</label>
			<div class="col-md-9">
			    <select name="wallet_type" id="wallet_type_head">
				<!-- <option value="1" selected>互助钱包 (余额: {$userData.ue_money} RMB)</option> -->
				<option value="1" selected>众筹钱包 (余额: {$userData.ue_money} RMB)</option>
				<option value="2">直推奖钱包 (余额: {$userData.jl_he} RMB)</option>
				<option value="3">管理奖钱包 (余额: {$userData.tj_he} RMB)</option>
			    </select>←选择钱包
			</div>
		      </div>
		      <div class="form-group">
			<label class="col-md-3 control-label">
			  支付方式
			</label>
			<div class="col-md-9">
			  <label>
			    <input type="checkbox" value="1" class="ckbox2" name="zffs2" checked="">
			    支付宝支付
			  </label>
			  <!-- <label>
			    <input type="checkbox" value="1" class="ckbox2" name="zffs3" checked="">
			    微信支付
			  </label> -->
			  <label>
			    <input type="checkbox" value="1" class="ckbox2" name="zffs1" checked="">
			    银行支付
			  </label>                                        
			</div>
		      </div>
		      <div class="form-group">
			<label class="col-md-3 control-label">
			  <!-- 接受帮助总额 -->
			  获取回报总额
			  <span class="ast">
			    *
			  </span>
			</label>
			<div class="col-md-9">
			  <input type="text" class="form-control get_amount" placeholder="按说明输入金额" name="get_amount" autocomplete="off" required>
			  <p class="help-block">
			      请输入RMB <span id="tx_themin">{$txthemin}</span>起, 至<span id="tx_themax">{$txthemax}</span>, 且为<span id="tx_thebeishu">{$txthebeishu}</span>的倍数
			  </p>
			  <p class="help-block">
			    警告，我已完全了解所有风险。我决定参与蚂蚁社区,尊重蚂蚁社区文化与传统。
			  </p>
			</div>
		      </div>
		    </div>
		    <div class="data-footer innerAll half text-right clearfix">
		   	<if condition="$jsbz_open">
				<!-- <input  id="withdraw_btn" type="submit" class="btn btn-primary btn-sm" value="接受帮助"> -->
				<input  id="withdraw_btn" type="submit" class="btn btn-primary btn-sm" value="获取回报">
		   	<else/>
		   		<input value="暂不可接受帮助" id="withdraw_btn" type="submit" class="btn btn-primary btn-sm"  disabled="disabled">
			</if>
			<script>
			    $(function () {
				//选择钱包
				$("#wallet_type_head").change(function(){
				    var wallet_type = $("#wallet_type_head").val();
				    if(wallet_type==2){
					//直推奖
					$("#tx_themin").html('{$jl_start}');
					$("#tx_themax").html('{$jl_e}');
					$("#tx_thebeishu").html('{$jl_beishu}');
					document.wallet_transfer_form_head.action = "{:U('/Home/Index/jsbzcl1')}";
				    }else if(wallet_type==3){
					//管理奖
					$("#tx_themin").html('{$tj_start}');
					$("#tx_themax").html('{$tj_e}');
					$("#tx_thebeishu").html('{$tj_beishu}');
					document.wallet_transfer_form_head.action = "{:U('/Home/Index/jsbzcl2')}";
				    }else{
					//互助奖金
					$("#tx_themin").html('{$txthemin}');
					$("#tx_themax").html('{$txthemax}');
					$("#tx_thebeishu").html('{$txthebeishu}');
					document.wallet_transfer_form_head.action = "{:U('/Home/Index/jsbzcl')}";
				    }
				});

				//排队天数
				var deadline = 7;
				$('#tsa-add').on('click', function() {
				    var tsa_val = $('#tsa').val();
				    if( isNaN(tsa_val) ){tsa_val = 0;}
				    var mat = Math.floor(parseInt(tsa_val) + 1);
				    if(mat < 0){mat = 0;}else if(mat > deadline){mat = deadline;}
				    $("#tsa").val(mat);
			    });
			    $('#tsa-sub').on('click', function() {
				    var tsa_val = $('#tsa').val();
				    if(isNaN(tsa_val)){tsa_val = 0;}
				    var mat = Math.floor(parseInt(tsa_val)-1);
				    if(mat < 0){mat = 0;}else if(mat > deadline){mat = deadline;}
				    $("#tsa").val(mat);
			    });
				$("#tsa").bind("change", function(){
				    var ths = $(this).val();
				    if( isNaN(ths) ){ths = 0;}
				    var mat = Math.floor(ths);
				    if(mat < 0){mat = 0;}else if(mat > deadline){mat = deadline;}
				    $(this).val(mat);
				});
			    });
			</script>
		    </div>
		  </fieldset>
		</form>
	      </div>
	    </div>
	  </div>
	</div>
